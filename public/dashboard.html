<div class="container-dashboard">
    <h2 class="font-weight-bold text-center mb-3" style="font-size: 1.8rem;">Dashboard</h2>
    <p class="text-muted text-center mb-4" style="font-size: 1rem;">Selamat datang kembali! Berikut adalah ringkasan akun Anda.</p>

    <div class="row">
        <!-- Account Overview -->
        <div class="col-md-6 mb-4">
            <div class="card p-4">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" class="card-icon mr-3">
                    <h4 class="font-weight-bold">Account Overview</h4>
                </div>
                <p><strong>Username:</strong> <span id="username">User123</span></p>
                <p><strong>Storage Usage:</strong> <span id="storageUsage">0 MB of 50 MB used</span></p>
                <div class="storage-progress">
                    <div class="storage-progress-bar" id="storageProgressBar" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="col-md-6 mb-4">
            <div class="card p-4">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/1087/1087840.png" alt="Stats Icon" class="card-icon mr-3">
                    <h4 class="font-weight-bold">Quick Stats</h4>
                </div>
                <p><strong>Total Files:</strong> <span class="text-primary" id="totalFiles">0</span></p>
                <p><strong>Shared Files:</strong> <span class="text-warning" id="sharedFiles">0</span></p>
                <p><strong>Last Upload:</strong> <span class="text-muted" id="lastUpload">N/A</span></p>
            </div>
        </div>
    </div>

    <!-- Recent Files -->
    <div class="card p-4">
        <h4 class="font-weight-bold mb-3">Recent Files</h4>
        <div class="table-responsive">
            <table class="recent-files-table table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Uploaded</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
