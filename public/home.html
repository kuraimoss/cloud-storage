<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Storage - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        .cloud-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: drift linear infinite;
        }
        .cloud:nth-child(1) {
            width: 200px;
            height: 60px;
            top: 20%;
            left: -220px;
            animation-duration: 30s;
        }
        .cloud:nth-child(2) {
            width: 150px;
            height: 50px;
            top: 40%;
            left: -170px;
            animation-duration: 40s;
            animation-delay: 5s;
        }
        .cloud:nth-child(3) {
            width: 180px;
            height: 55px;
            top: 60%;
            left: -200px;
            animation-duration: 35s;
            animation-delay: 10s;
        }
        .welcome-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            position: relative;
            z-index: 1;
        }
        .welcome-container h1 {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            animation: breathing 4s ease-in-out infinite;
        }
        .welcome-container h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3498db;
            animation: underline 1s ease-out forwards;
            animation-delay: 0.5s;
        }
        .welcome-container p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn-custom {
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 25px;
            text-decoration: none;
            display: block;
            width: 60%;
            max-width: 300px;
            margin: 0 auto;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease-out forwards;
            animation-delay: 0.5s;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        .btn-login {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
            border: none;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #5dade2, #4a90e2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #bdc3c7;
            font-size: 14px;
            background: none;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
            z-index: 1;
        }

        /* Animasi */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes underline {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes drift {
            0% {
                transform: translateX(-220px);
            }
            100% {
                transform: translateX(calc(100vw + 220px));
            }
        }
        @keyframes breathing {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="cloud-container">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="welcome-container">
        <h1>Selamat Datang di Cloud Storage</h1>
        <p>Simpan dan kelola file Anda dengan aman. Silakan login untuk memulai.</p>
        <div>
            <a href="/login" class="btn-custom btn-login">Login</a>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 Cloud Storage. All rights reserved.</p>
    </div>

    <script>
        // Efek partikel di latar belakang
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.01;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
